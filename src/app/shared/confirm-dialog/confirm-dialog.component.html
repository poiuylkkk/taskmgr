<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  {{content}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button type="button" color="primary" (click)="onClick(true)">确定</button>
  <button mat-button type="button" mat-dialog-close (click)="onClick(false)">取消</button>
</mat-dialog-actions>
