<form action="" autocomplete="off">
  <h2 mat-dialog-title>移动本列表所有内容</h2>
    <mat-dialog-content>
      <mat-form-field appearance="standard"  class="full-width">
        <mat-label>请选择目标列表</mat-label>
        <mat-select>
          <mat-option [value]="list" *ngFor="let list of lists">{{list.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="standard" class="full-width">
        <mat-label>提醒日期</mat-label>
        <input matInput [matDatepicker]="reminderDatepicker">
        <mat-datepicker-toggle matSuffix [for]="reminderDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #reminderDatepicker></mat-datepicker>
      </mat-form-field>


    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button type="button" color="primary" (click)="onClick()">保存</button>
      <button mat-button type="button" mat-dialog-close>关闭</button>
    </mat-dialog-actions>
</form>
