<div class="task-lists">
  <app-task-list
    class="list-container"
    *ngFor="let taskList of taskLists">
    <app-task-header
      [header]="taskList.name"
      (newTask)="onNewTask()"
      (delTask)="onDelTask()"
      (editTask)="onEditTask(taskList.name)"
      (moveAll)="onMoveAllTask()"
    ></app-task-header>
    <app-task-item
      *ngFor="let taskItem of taskList.tasks"
      [item]="taskItem"
      (clickItem)="onClickItem(taskItem)">
    </app-task-item>
  </app-task-list>
</div>
<button
  class="fab-button"
  mat-fab
  (click)="newTaskList()"
>
  <mat-icon>add</mat-icon>
</button>
