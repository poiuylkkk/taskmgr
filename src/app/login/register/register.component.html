<form action="">
  <mat-card>
    <mat-card-header>
      <mat-card-title>注册：</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width" color="warn">
        <input type="text" matInput placeholder="您的email">
      </mat-form-field>
      <mat-form-field class="full-width" color="warn">
        <input type="text" matInput placeholder="您的姓名">
      </mat-form-field>
      <mat-form-field class="full-width" color="warn">
        <input type="password" matInput placeholder="您的密码">
      </mat-form-field>
      <mat-form-field class="full-width" color="warn">
        <input type="password" matInput placeholder="重复输入您的密码">
      </mat-form-field>
      <mat-grid-list cols="8" rowHeight="1:1">
        <mat-grid-tile *ngFor="let avatar of avatars">
          <mat-icon class="avatar" mat-list-icon [svgIcon]="avatar"></mat-icon>
        </mat-grid-tile>
      </mat-grid-list>
      <button mat-raised-button type="button">注册</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户？<a routerLink="/login">登陆</a></p>
      <p>忘记密码<a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>
</form>
