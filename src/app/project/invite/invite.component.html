<form action="">
  <h2 mat-dialog-title>邀请组员：</h2>
    <mat-dialog-content>
      <mat-form-field class="full-width" color="warn">
        <input type="text" matInput placeholder="组员姓名" [matAutocomplete]="autoMembers">
      </mat-form-field>
      <mat-form-field class="full-width" color="warn">
        <input type="text" matInput placeholder="项目描述">
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button type="button" color="primary">保存</button>
      <button mat-button type="button" mat-dialog-close>关闭</button>
    </mat-dialog-actions>
</form>
<mat-autocomplete autoActiveFirstOption #autoMembers="matAutocomplete" [displayWith]="displayUser">
  <mat-option *ngFor="let item of items" [value]="item">
    {{item.name}}
  </mat-option>
</mat-autocomplete>
