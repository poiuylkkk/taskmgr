<mat-card>
  <mat-card-header>
    <mat-card-title>{{ item.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="item.coverImg" alt="">
  <mat-card-content>
    {{ item.desc }}
  </mat-card-content>
  <mat-card-actions class="text-right">
    <button mat-button (click)="editProject()">
      <mat-icon>note</mat-icon>
      <span>编辑</span>
    </button>
    <button mat-button (click)="invitePerson()">
      <mat-icon>group_add</mat-icon>
      <span>邀请</span>
    </button>
    <button mat-button>
      <mat-icon>delete</mat-icon>
      <span>删除</span>
    </button>
  </mat-card-actions>
</mat-card>
