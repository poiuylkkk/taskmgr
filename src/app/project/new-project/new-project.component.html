<form action="">
  <h2 mat-dialog-title>{{title}}</h2>
    <mat-dialog-content>
      <mat-form-field class="full-width" color="warn">
        <input type="text" matInput placeholder="项目名称">
      </mat-form-field>
      <mat-form-field class="full-width" color="warn">
        <input type="text" matInput placeholder="项目描述">
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button type="button" color="primary" (click)="onClick()">保存</button>
      <button mat-button type="button" mat-dialog-close>关闭</button>
    </mat-dialog-actions>
</form>
