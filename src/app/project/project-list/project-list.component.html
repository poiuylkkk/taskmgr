<app-project-item
  *ngFor="let project of projects"
  (clickEditProject)="onClickEditProject(project)"
  (clickDelProject)="onClickDelProject()"
  [item]="project"
  class="card"
  (inviteMember)="inviteMemberFn()"
>
</app-project-item>
<button
  class="fab-button"
  mat-fab
  (click)="openAddProjectDialog()"
>
  <mat-icon>add</mat-icon>
</button>
